<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB_3</title>
    <style>
        .main{
            background-color: black;
            color: white;
        }

        .one{
            background-color:greenyellow;
            color: black;
        }

        .one :hover{
            transition: 0.6s ease-in-out ;
            transform: scale(1.01);
        }
    </style>
</head>
<body>
    <h2>Practical-1</h2>
    <form>
        <table  align="center" class="main">
            <tr class="main">
                <th colspan="2"><h2>COVID-19 VACCINE Registration Form</h2></th>
            </tr>

            <tr class="one">
                <td><label>Full Name</label></td>
               
                <td><input type="text"></td>
            </tr>

            <tr class="one">
                <td><label>Last Name</label></td>
               
                <td><input type="text"></td>
            </tr>

            <tr class="one">
                <td><label>Aadhar Number</label></td>
              
                <td><input type="tel"></td>
            </tr>
           
            <tr class="one">
                <td><label>Vaccine Name</label></td>
              
                <td><textarea width="20px" height="40px"></textarea></td>
            </tr>

            <tr class="one">
                <td><label>Vaccination Center Name</label></td>

                <td><textarea width="20px" height="40px"></textarea></td>
            </tr>
            
            <tr class="one">
                <td><label>Date of Dose</label></td>
                
                <td><input type="date"></td>
            </tr>
            <tr class="one">
                <td><label>Dose Number</label></td>
                
                <td><input type="tel"></td>
            </tr>

            <tr class="main">
                
                <td align="right"><button  type="button">Click Here</button></td>
                <td><button  type="reset">Cancel</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
