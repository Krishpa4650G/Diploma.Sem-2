<!DOCTYPE html>
<html lang="en">
<head>
    <title>LAB_F_1</title>
    <style>
        body{
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        .main{
            height: 150px;
          background-color:gold;
            width: 150px;
            animation: Change 4s linear;
            animation-iteration-count: infinite;
            animation-timing-function: 1s;
            position: relative;
            animation-delay: 2s;
            animation-direction: reverse;
        }
        @keyframes Change {
            0%{top:10px; left:10px}
            25%{top:10px; left:140px}
            50%{top:140px; left:140px}
            75%{top:140px; left:10px}
            100%{top:10px; left:10px}
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
